databaseChangeLog:
  - changeSet:
      id: create-coin-and-bpi-table
      author: weichen
      changes:
        - createTable:
            tableName: coin
            columns:
              - column:
                  name: charName
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: disclaimer
                  type: varchar(255)
        - createTable:
            tableName: bpi
            columns:
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(10)
              - column:
                  name: rate
                  type: float
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: charName
                  type: varchar(100)
                  constraints:
                    referencedTableName: coin
                    referencedColumnNames: charName
                    foreignKeyName: coinCharName
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_bpi
            tableName: bpi
            columnNames: code, charName
  - changeSet:
      id: create-local-coin-name-table
      author: weichen
      changes:
        - createTable:
            tableName: localCoinName
            columns:
              - column:
                  name: locale
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_local_coin_name
            tableName: localCoinName
            columnNames: locale, name
        - insert:
            tableName: localCoinName
            columns:
              - column:
                  name: locale
                  value: 'zh_tw'
              - column:
                  name: name
                  value: '比特幣'



