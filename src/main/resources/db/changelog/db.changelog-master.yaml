databaseChangeLog:
  - changeSet:
      id: create-coin-and-bpi-table
      author: weichen
      changes:
        - createTable:
            tableName: coin
            columns:
              - column:
                  name: char_name
                  type: varchar(100)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: disclaimer
                  type: varchar(255)
        - createTable:
            tableName: bpi
            columns:
              - column:
                  name: code
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: symbol
                  type: varchar(10)
              - column:
                  name: rate
                  type: float
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: char_name
                  type: varchar(100)
                  constraints:
                    referencedTableName: coin
                    referencedColumnNames: char_name
                    foreignKeyName: coin_char_name
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_bpi
            tableName: bpi
            columnNames: code, char_name
  - changeSet:
      id: create-locale-coin-name-table
      author: weichen
      changes:
        - createTable:
            tableName: locale_coin_name
            columns:
              - column:
                  name: locale
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: char_name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
        - addPrimaryKey:
            constraintName: pk_locale_coin_name
            tableName: locale_coin_name
            columnNames: locale, char_name
        - insert:
            tableName: locale_coin_name
            columns:
              - column:
                  name: locale
                  value: 'zh_tw'
              - column:
                  name: char_name
                  value: 'Bitcoin'
              - column:
                  name: name
                  value: '比特幣'



