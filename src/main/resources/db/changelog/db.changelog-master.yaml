databaseChangeLog:
  - changeSet:
      id: 2025-02-13-weichen-1
      author: weichen
      changes:
        - createTable:
            tableName: coin
            columns:
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    primaryKey:  true
                    nullable:  false
              - column:
                  name: exchange_rate
                  type: integer
              - column:
                  name: last_modified_date
                  type: timestamp
  -  changeSet:
       id: 2025-02-13-weichen-2
       author:  weichen
       changes:
         -  insert:
              tableName:  coin
              columns:
                -  column:
                     name:  name
                     value:  'Bitcoin'
                - column:
                    name: exchange_rate
                    value: 5566
                - column:
                    name: last_modified_date
                    value: 2025-01-01T00:00:00Z
